<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Zombruh</title>
  <script type="module" src="./js/index.js"></script>
  <link rel="stylesheet" href="./styles.css" />

  <script>
    const resizeGameView = value => {
      const gv = document.getElementById('game-view')
      gv.width = value
      gv.height = value
    }
  </script>
</head>
<body>
  <div id="content" style="display:none;">
    <canvas id="game-view" width="512" height="512"></canvas>
    <p>Press <span id="start-keybind" class="keybind">[unknown]</span> to start!</p>
    <select onchange="resizeGameView(this.value)">
      <option value="512">512x512 (default)</option>
      <option value="768">768x768</option>
      <option value="1024">1024x1024</option>
      <option value="2048">2048x2048</option>
    </select>
  </div>
</body>
</html>
