<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Steg</title>
  <link rel="stylesheet" href="./styles.css" />

  <script>
    const resizeGameView = value => {
      const gv = document.getElementById('game-view')
      gv.width = value
      gv.height = value
    }
  </script>
</head>
<body>
  <div id="content" style="display:none;">
    <canvas id="game-view" width="512" height="512"></canvas>
    <p>Press <span id="start-keybind" class="keybind">[unknown]</span> to start!</p>
    <div id="debug-ui">
      Scale:
      <select autocomplete="off" onchange="resizeGameView(this.value)">
        <option value="512">512x512 (1x)</option>
        <option value="768">768x768 (1.5x)</option>
        <option value="1024">1024x1024 (2x)</option>
        <option value="2048">2048x2048 (4x)</option>
      </select>
      <br>
      <input type="checkbox" id="dbg-player-coll">Player Collider</input>
      <br>
      <input type="checkbox" id="dbg-zombie-coll">Zombie Collider</input>
      <br>
      <input type="checkbox" id="dbg-zombie-cone">Zombie View Cone</input>
      <br>
      <input type="checkbox" id="dbg-zombie-tree">Zombie Path Tree</input>
    </div>
    <br>
  </div>

  <!-- Load at end to ensure canvas is not null (required when Parcel packs it
    all up...) -->
  <script src="./index.js"></script>
</body>
</html>
